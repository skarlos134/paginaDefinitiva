<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Tarjetass</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <nav class="nav">
      <i class="fa-solid fa-bars"></i>
      <img src="./logo-wow.png" alt="logo-wow" />
      <i class="fa-solid fa-cart-shopping"></i>
    </nav>
    <div class="main-container">
      <section class="slider">
        <div class="swiper">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
              <img src="./Rectangle 35.png" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="./Mask group.png" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="./Rectangle 35.png" alt="" />
            </div>
            ...
          </div>
          <!-- If we need pagination -->
          <div class="swiper-pagination"></div>

          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>

          <!-- If we need scrollbar -->
          <div class="swiper-scrollbar"></div>
        </div>
      </section>

      <section class="product-info">
        <h1 class="nombre-producto">Tarjetas</h1>

        <form class="form" action="">
          <label for="tamano">Tamaños</label>
          <select name="tamano" id="tamano">
            <option value="1">10x15</option>
            <option value="2">10x11.5</option>
            <option value="3">13x8</option>
            <option value="4">8.5x10</option>
            <option value="5" selected>8x5.5</option>
          </select>

          <label for="impresion">impresion</label>
          <select name="impresion" id="impresion">
            <option value="1" selected>Una Cara</option>
            <option value="2">Dos Caras</option>
          </select>

          <!-- <label for="acabado">Acabado</label>
          <select name="acabado" id="acabado">
            <option value="1" selected>Brillante</option>
            <option value="2">Mate</option>
          </select> -->

          <!-- <label for="esquinas">Esquinas</label>
          <select name="esquinas" id="esquinas">
            <option value="1" selected>Rectas</option>
            <option value="2">Redondeadas</option>
          </select> -->

          <table class="tabla">
            <thead>
              <tr>
                <th>Cantidad</th>
                <th>Precio</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>100</td>
                <td>$35.000</td>
              </tr>
              <tr>
                <td>500</td>
                <td>$70.000</td>
              </tr>
              <tr>
                <td>100</td>
                <td>$85.000</td>
              </tr>
            </tbody>
          </table>

          <!-- <div class="color-selector" id="frasco-tinta">
            <button class="btn-redondo negro"></button>
            <button class="btn-redondo azul"></button>
            <button class="btn-redondo rojo"></button>
            <button class="btn-redondo morado"></button>
            <button class="btn-redondo verde"></button>
          </div> -->

          <button class="btn btn-secondary">
            Subir archivo <i class="fa-solid fa-upload"></i>
          </button>
          <textarea
            class="observaciones"
            name="observaciones"
            id="observaciones"
            cols="30"
            placeholder="Escriba aquí sus observaciones"
            rows="5 "
          ></textarea>
          <button class="btn btn-primary">
            Agregar al Carrito <i class="fa-solid fa-cart-shopping"></i>
          </button>
        </form>
      </section>
    </div>

    <script src="./scripts.js"></script>
    <script src="./swipper.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  </body>
</html>
