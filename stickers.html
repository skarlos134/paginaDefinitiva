<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Stickers</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <nav class="nav">
      <i class="fa-solid fa-bars"></i>
      <img src="./logo-wow.png" alt="logo-wow" />
      <i class="fa-solid fa-cart-shopping"></i>
    </nav>
    <div class="main-container">
      <section class="slider">
        <div class="swiper">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
              <img src="./Rectangle 35.png" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="./Mask group.png" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="./Rectangle 35.png" alt="" />
            </div>
            ...
          </div>
          <!-- If we need pagination -->
          <div class="swiper-pagination"></div>

          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>

          <!-- If we need scrollbar -->
          <div class="swiper-scrollbar"></div>
        </div>
      </section>

      <section class="product-info">
        <h1 class="nombre-producto">Stickers</h1>
        <h2 class="precio-producto">$35.000</h2>
        <form class="form" action="">
          <label for="tamano">Tamaños</label>
          <select name="tamano" id="tamano">
            <option value="1">3x3</option>
            <option value="2" selected>4x4</option>
            <option value="3">5x5</option>
            <option value="4">6x6</option>
            <option value="5">7x7</option>
            <option value="6">7x11</option>
            <option value="7">Personalizado</option>
          </select>
          <div class="personalizado">
            <label for="ancho"
              >Ancho <i class="fa-solid fa-arrows-left-right"></i
            ></label>
            <input type="number" id="ancho" />
            <label for="alto"
              >Alto <i class="fa-solid fa-arrows-up-down"></i
            ></label>
            <input type="number" id="alto" />
            <!-- <button class="btn btn-secondary">
              Calcular precio <i class="fa-solid fa-calculator"></i>
            </button> -->
          </div>

          <table class="tabla">
            <thead>
              <tr>
                <th>Cantidad</th>
                <th>Precio</th>
              </tr>
            </thead>
            <tbody>
              <tr></tr>
            </tbody>
          </table>

          <!-- <div class="color-selector" id="frasco-tinta">
            <button class="btn-redondo negro"></button>
            <button class="btn-redondo azul"></button>
            <button class="btn-redondo rojo"></button>
            <button class="btn-redondo morado"></button>
            <button class="btn-redondo verde"></button>
          </div> -->

          <button class="btn btn-secondary">
            Subir archivo <i class="fa-solid fa-upload"></i>
          </button>
          <textarea
            class="observaciones"
            name="observaciones"
            id="observaciones"
            cols="30"
            placeholder="Escriba aquí sus observaciones"
            rows="5 "
          ></textarea>
          <button class="btn btn-primary">
            Agregar al Carrito <i class="fa-solid fa-cart-shopping"></i>
          </button>
        </form>
      </section>
    </div>
    <script src="./calcular-precios.js"></script>
    <script src="./scripts.js"></script>
    <script src="./swipper.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  </body>
</html>
